<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Manager</h1>
    </header>

    <main>
        <!-- Recipe Form -->
        <section id="recipe-form-section">
            <h2>Create or Update Recipe</h2>
            <form id="recipe-form">
                <input type="hidden" id="recipe-id"> <!-- Hidden field for recipe ID when updating -->
                
                <label for="name">Recipe Name:</label>
                <input type="text" id="name" required>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required></textarea>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required></textarea>

                <button type="submit">Save Recipe</button>
            </form>
        </section>

        <!-- Search Bar -->
        <section id="search-section">
            <h2>Search Recipes</h2>
            <input type="text" id="search-query" placeholder="Search recipes by name">
            <button id="search-button">Search</button>
        </section>

        <!-- Recipe List -->
        <section id="recipe-list-section">
            <h2>Your Recipes</h2>
            <div id="recipe-list">
                <!-- Recipes will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
